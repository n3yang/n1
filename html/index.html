		<style type="text/css">

html, body{
	height: 100%;
}
#index-wrap{
	margin: 0px;
	padding: 0px;
	background-color: #3f3b3a;
	height: 100%;
	width: 100%;
	min-width: 700px;
	min-height: 600px;
	text-align: center;
}

#index-wrap .nav-footer{
	height: 60px;
	min-height: 60px;
	position: relative;
	top: -60px;
	display: none;
	background-color: #fff;
	overflow: hidden;
}
#index-wrap .nav-footer ul {
	margin-top: 5px;
	display: inline-block;
}
#index-wrap .nav-footer ul li {
	margin: 0 20px 0 20px;
	color: #555;
	font-size: 13px;
}
#index-wrap .nav-footer ul li a, #index-wrap .nav-footer ul li a:hover {
	background-color: #FFF;
	color: #555;
}
#index-wrap .nav-footer .nav .logo {
	width: 32px;
	margin-top: -5px;
}


#index-wrap .showcase{
	display: block;
	color: #fff;
	height: 100%;
	width: 100%;
	overflow: hidden;
	min-height: 300px;
}
#index-wrap .showcase .slice{
	position: relative;
	width: 1px;
	height: 1px;
}
#index-wrap .showcase .slice img{
	opacity: .5
}
#index-wrap .showcase .slice {
	opacity: .0;
}

#slice-1 {
	top: 6%;
	left: 0%;
	z-index: 1;
}

#slice-2 {
	top: 6%;
	left: 30%;
	z-index: 2;
}

#slice-3 {
	top: 6%;
	left: 66%;
	z-index: 3;
}

#slice-4 {
	display: block;
	top: 45%;
	left: 0;
	z-index: 4;
}
#slice-5 {
	top: 40%;
	left: 30%;
	z-index: 5;
}
#slice-6 {
	top: 40%;
	left: 66%;
	z-index: 6;
}
#slice-7 {
	top: 52.2%;
	left: 26%;
	z-index: 7;
}
#slice-8 {
	top: 66%;
	left: 30%;
	z-index: 8;
}
#slice-9 {
	top: 52.2%;
	left: 76%;
	z-index: 9;
}


.showcase-logo{
	display: none;
	opacity: 0;
	/*transform: scale(0);*/
	zoom: 0.001;
}
.showcase-background{
	display: none;
	opacity: .05;
}


		</style>

		<script type="text/javascript">
$(document).ready(function(){

	var sliceOpacity = [
		[],
		[1, 1, 5, 2, 5, 1],
		[1, 2, 4, 5, 4, 1],
		[1, 5, 2, 5, 1, 1],
		[1, 2, 4, 5, 4, 1],
		[1, 5, 1, 5, 4, 1],
		[1, 2, 4, 5, 4, 1],
		[1, 1, 5, 1, 5, 1],
		[1, 2, 2, 5, 5, 1],
		[1, 5, 1, 5, 1, 1]
	];

	var sliceRotate = [0, 45, 45, 90, -90, -90, 80, -90, -90, 90];

	var sc = $('.showcase');
	// if (sc.width()>650 || sc.height()>650) {
	// 	sc.width(650);
	// 	sc.height(650);
	// }
	sc.width(sc.height());


	function moveSlice(sliceIndex){
		for (actionIndex = 0; actionIndex<=5; actionIndex++) {
			animateOpacity = sliceOpacity[sliceIndex][actionIndex];
			$('#slice-'+sliceIndex).animate({opacity: '.' + animateOpacity, }, 800)
		}
		animateRotate = sliceRotate[sliceIndex];

		$('#slice-'+sliceIndex).animate({
			top: '50%', 
			left: '50%', 
			zoom: '0.0001', 
			rotate: animateRotate/30
		}, {
			queue: false, 
			duration: 4000
		})
	
	}
	function _moveSlice(_sliceIndex){
		return function(){
			moveSlice(_sliceIndex);
		}
	}
	
	for (var sliceIndex = 1; sliceIndex <= 9; sliceIndex++) {
		setTimeout(_moveSlice(sliceIndex), (sliceIndex-1)*500)
	};
	

	// show center logo
	setTimeout(function(){
		$('.showcase-logo').show().animate({opacity:"1", zoom:"1"}, 5000, function(){
			// $('#index-wrap .nav-footer').css('right', '100%').animate({right: '0%'}, 500).show();
			$('#index-wrap .nav-footer').fadeIn(2000);

			sb_height = sb_width = $(window).height() - $('#index-wrap .nav-footer').height();
			$('.showcase-background').css({
				'background': 'url(images/logo-white.png) center top no-repeat',
				'backgroundSize': 'contain',
				'height': sb_height,
				'width': sb_width})
				.fadeIn(3000)
				.css('display', 'inline-block');
		});
	}, 8000);
	// $("#box").animate({marginTop:"50px"});
	// http://www.w3school.com.cn/jquery/effect_animate.asp
	// show nav bar
	// setTimeout(function(){
		// $('#index-wrap .nav-footer').show().css('width', '0%').animate({width: '100%'}, 1000);
		
	// }, 6000);
});
